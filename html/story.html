<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/story.css">
    <title>Instagram</title>
</head>

<body>
    <!-- story -->
    <section class="story">
        <img src="../image/photo/story_ex.svg" alt="">
        <!-- story-container -->
        <div class="story-container">
            <!-- story-nav -->
            <div class="story-nav">
                <img src="../image/icon/bar1.svg" alt="">
            </div>
            <!-- story-info -->
            <div class="story-info">
                <div class="story-left">
                    <div class="profile-img">
                        <img src="../image/photo/user1.png" alt="">
                    </div>
                    <div class="profile-username">craig_love</div>
                    <div class="profile-hr">4h</div>

                </div>
                <div class="story-right">
                    <a href="./main.html"><img src="../image/icon/closed_icon.svg" alt=""></a>
                </div>
            </div>
        </div>
    </section>

    <!-- chat-bar -->
    <section class="chat-bar">
        <div class="message-box">
            <img src="../image/icon/add-photo.svg" alt="">
            <div class="message-text">Send Message</div>
        </div>
        <div class="path_icon">
            <img src="../image/icon/path_icon.svg" alt="">
        </div>
        <div class="more_icon">
            <img src="../image/icon/more_icon.svg" alt="">
        </div>
    </section>
</body>

</html>
