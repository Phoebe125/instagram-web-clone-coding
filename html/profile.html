<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/reset.css">

<body>
    <main>

        <header>
            <div class="header-right">
                <i class="fa-solid fa-lock"></i>

            <div class="header-left">
                <i class="fa-solid fa-bars"></i>
