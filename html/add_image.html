<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/add_image.css">
    <title>Instagram</title>
</head>

<body>
    <div class="layout">
        <img class ="status-bar" src="../image//prototype/Bars _ Status Bar _ iPhone X.png" alt="">

        <img class ="phone"src="../image/prototype/iphone-13-mini.png">

            </section>

                    <img src="../image/photo/story9.svg" alt="">

                <div class="photo-item">
                    <img src="../image/photo/story10.svg" alt="">

                <div class="photo-item">
                    <img src="../image/photo/story11.svg" alt="">

                <div class="photo-item">
                    <img src="../image/photo/story12.svg" alt="">

                <div class="photo-item">
                    <img src="../image/photo/story13.svg" alt="">
                </div>
                <div class="photo-item">
                    <img src="../image/photo/story14.svg" alt="">
                </div>
                <div class="photo-item">
                    <img src="../image/photo/story15.svg" alt="">
                </div>
                <div class="photo-item">
                    <img src="../image/photo/story16.svg" alt="">
                </div>
                <div class="photo-item">
                    <img src="../image/photo/story17.svg" alt="">
                </div>

        </section>
        <!-- footer -->
        <footer>
            <div class="footer-item">Library</div>
            <div class="footer-item">Photo</div>
            <div class="footer-item">Video</div>
        </footer>
    </main>

<script src="https://kit.fontawesome.com/6fbcf91afd.js" crossorigin="anonymous"></script>
